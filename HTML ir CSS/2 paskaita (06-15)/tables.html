<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lentelė. Antra paskaita</title>
  </head>
  <body>
    <table
      style="
        vertical-align: middle;
        width: 800px;
        background-color: aquamarine;
        border: 3px solid rebeccapurple;
        border-spacing: 0;
      "
    >
      <thead>
        <!-- th - table head -->
        <!-- tfoot - poraštė -->
        <th style="text-align: center; border-right: 3px solid rebeccapurple">
          nober uno
        </th>
        <th style="color: blue; border-right: 3px solid rebeccapurple">
          nober dos
        </th>
        <th style="border-right: 3px solid rebeccapurple">nober tres</th>
        <th>nober quatros</th>
      </thead>
      <tbody>
        <!-- tr - table row -->
        <tr>
          <!-- td - table data -->
          <td
            colspan="2"
            style="
              text-align: center;
              border-right: 3px solid rebeccapurple;
              border-top: 3px solid rebeccapurple;
            "
          >
            pingvinai
          </td>
          <td
            style="
              border-right: 3px solid rebeccapurple;
              border-top: 3px solid rebeccapurple;
            "
          >
            ipsum dolor sit amet.
          </td>
          <td style="border-top: 3px solid rebeccapurple">adhd</td>
        </tr>
        <tr>
          <!-- td - table data -->
          <td
            style="
              border-right: 3px solid rebeccapurple;
              border-top: 3px solid rebeccapurple;
            "
          >
            noriu valgyt
          </td>
          <td
            style="
              border-right: 3px solid rebeccapurple;
              border-top: 3px solid rebeccapurple;
            "
          >
            kas skaitys tas...
          </td>
          <td
            style="
              height: 80px;
              border-right: 3px solid rebeccapurple;
              border-top: 3px solid rebeccapurple;
            "
          >
            sulčiaspaudė
          </td>
          <td style="border-top: 3px solid rebeccapurple">
            braškės su šokoladu
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
