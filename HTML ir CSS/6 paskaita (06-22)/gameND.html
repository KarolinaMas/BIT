<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>
    <link rel="stylesheet" href="game.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="center main">
      <div class="top">
        <div class="left">
          <div class="big-number">2048</div>
          <div class="join-game">
            <span class="one"
              >Join the tiles, get to <strong>2048!</strong></span
            >
            <span class="old-two"><br />How to play &#8594;</span>
          </div>
        </div>
        <div class="right">
          <div class="flex-container">
            <div class="score">
              <span class="text">score</span>
              <span class="number">2628</span>
            </div>
            <div class="best">
              <span class="text">best</span>
              <span class="number">8712</span>
            </div>
          </div>
          <div class="new-game"><p>New Game</p></div>
        </div>
      </div>
      <div class="bottom">
        <div class="background">
          <div class="container">
            <div class="column-one">
              <div class="empty"></div>
              <div class="empty"></div>
              <div class="empty"></div>
              <div class="empty"></div>
            </div>
            <div class="column-two">
              <div class="four"><span class="text-dark">4</span></div>
              <div class="two"><span class="text-dark">2</span></div>
              <div class="empty"></div>
              <div class="empty"></div>
            </div>
            <div class="column-three">
              <div class="eight"><span class="text-light">8</span></div>
              <div class="thirty-two"><span class="text-light">32</span></div>
              <div class="empty"></div>
              <div class="two"><span class="text-dark">2</span></div>
            </div>
            <div class="column-four">
              <div class="four"><span class="text-dark">4</span></div>
              <div class="eight"><span class="text-light">8</span></div>
              <div class="hundred-twenty-eight">
                <span class="text-light">128</span>
              </div>
              <div class="hundred-twenty-eight">
                <span class="text-light">128</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
