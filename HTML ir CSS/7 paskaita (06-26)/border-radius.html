<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>border radius</title>
    <style>
      .box {
        margin: auto;
        background-color: blueviolet;
        height: 300px;
        width: 300px;
        border-radius: 40%;
        /* galima rasyti ir 4 reiksmes, kurios kiekviena atitinka po box kampa. */
      }

      .box:hover {
        cursor: pointer;
        transform: scale(1.5) translate(12px, 12px);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
