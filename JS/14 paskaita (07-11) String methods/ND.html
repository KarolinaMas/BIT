    <script>
      function rand(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1) + min);
      }

      // 4.	Sukurti kintamąjį su stringu: “Once upon a time in hollywood”. Jame visas “o” (didžiąsias ir mažąsias) pakeisti žvaigždutėm “*”.  Rezultatą atspausdinti.

      let stringWithO = "Once upon a time in hollywood";

      let modifiedStringWithO = stringWithO.replaceAll("o", "*");

      console.log(modifiedStringWithO.replace("O", "*"));

      // 6.	Pasinaudokite atsitiktinio skaičiaus generavimo funkcija. Sukurkite du kintamuosius ir naudodamiesi funkcija jiems priskirkite atsitiktines reikšmes nuo 0 iki 4. Didesnę reikšmę padalinkite iš mažesnės. Atspausdinkite rezultatą jį suapvalinę iki 2 skaičių po kablelio.

      let numberRandOne = rand(0, 4);
      let numberRandTwo = rand(0, 4);

      console.log(numberRandOne, numberRandTwo);

      let calculation = "";
      let result = "";

      if (numberRandOne > numberRandTwo && numberRandTwo !== 0) {
        calculation = numberRandOne / numberRandTwo;
        result = calculation.toFixed(2);
      } else if (numberRandOne > numberRandTwo && numberRandTwo === 0) {
        result = "cannot divide by 0";
      } else if (numberRandOne < numberRandTwo && numberRandOne !== 0) {
        calculation = numberRandTwo / numberRandOne;
        result = calculation.toFixed(2);
      } else if (numberRandOne < numberRandTwo && numberRandOne === 0) {
        result = "cannot divide by 0";
      } else if (numberRandOne === numberRandTwo) {
        result = "Both number are equal";
      }

      console.log(result);

      // 7.	Naudokite funkciją ir sukurkite tris kintamuosius kuriems priskirkite atsitiktines reikšmes nuo 0 iki 25. Raskite ir atspausdinkite vidurinę reikšmę.

      let firstRand = rand(0, 25);
      let secondRand = rand(0, 25);
      let thirdRand = rand(0, 25);

      console.log(firstRand, secondRand, thirdRand);

      let theResult = "";

      if (
        (firstRand > secondRand && secondRand > thirdRand) ||
        (firstRand < secondRand && secondRand < thirdRand)
      ) {
        theResult = secondRand;
      } else if (
        (secondRand > firstRand && firstRand > thirdRand) ||
        (secondRand < firstRand && firstRand < thirdRand)
      ) {
        theResult = firstRand;
      } else if (
        (firstRand > thirdRand && thirdRand > secondRand) ||
        (firstRand < thirdRand && thirdRand < secondRand)
      ) {
        theResult = thirdRand;
      } else if (
        firstRand === secondRand ||
        firstRand === thirdRand ||
        secondRand === thirdRand
      ) {

      }

      console.log(theResult);
