        // 5 užduotis (su automatizacija):

        function rand(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        let nuliai = 0;
        let vienetai = 0;
        let dvejetai = 0;

        let i = 0;

        while (i < 4) {
            console.log('ciklo nr', i);
            let skaicius = rand(0, 2);
            console.log(skaicius);

            if (skaicius === 0)

                nuliai++;

            if (skaicius === 1)

                vienetai++;

            if (skaicius === 2)

                dvejetai++;

            i++;
        }

        console.log('nulių yra:', nuliai, 'vienetų yra:', vienetai, 'dvejetų yra:', dvejetai);



        // UŽDUOTIS. Atspausdinkita visus porinius skaičius nuo 2 iki 100.
        //Remainder (%) operatorius rodo liekną.

        i = 2;

        while (i <= 100) {

            if (i % 2 === 0)
                console.log(i);

            i++;
