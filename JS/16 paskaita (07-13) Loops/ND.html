<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ND</title>
  </head>
  <body>
    <script>
      //         1.	Nupieškite kvadratą iš “*”, kurio kraštines sudaro 100 “*”. Panaudokite css stilių, kad kvadratas ekrane atrodytų kvadratinis.
      // * * * * * * * * * * *
      // * * * * * * * * * * *
      // * * * * * * * * * * *
      // * * * * * * * * * * *
      // * * * * * * * * * * *
      // * * * * * * * * * * *
      // * * * * * * * * * * *
      // 2.	Prieš tai nupieštam kvadratui nupieškite raudonas istrižaines.

      let star = 25;
      let result = "";

      for (let y = 0; y < star; y++) {
        for (let x = 0; x < star; x++) {
          if (y === x || x === star - y - 1) {
            result += '<span style="color: red; padding-left: 12px;">*</span>';
          } else {
            result += `<span style="padding-left: 12px;">*</span>`;
          }
        }
        result += "<br />";
      }
      document.write(result);

      // 3.	Metam monetą. Monetos kritimo rezultatą imituojam rand() funkcija, kur 0 yra herbas, o 1 - skaičius. Monetos metimo rezultatus išvedame į ekraną atskiroje eilutėje: “S” jeigu iškrito skaičius ir “H” jeigu herbas. Suprogramuokite tris skirtingus scenarijus kai monetos metimą stabdome:
      // a)	Iškritus herbui;

      function rand(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1) + min);
      }

      result = "";

      while (true) {
        let toss = rand(0, 1);
        if (toss === 0) {
          result += "H";
          break;
        } else {
          result += "S";
        }
      }

      document.write(`<br> ${result}`);

      // b)	Tris kartus iškritus herbui;
      result = "";
      let count = 0;

      while (true) {
        let toss = rand(0, 1);
        if (toss === 0) {
          result += "H";
          count++;
          if (count === 3) {
            break;
          }
        } else {
          result += "S";
        }
      }

      document.write(`<br> ${result}`);
      // c)	Tris kartus iš eilės iškritus herbui;
      result = "";
      count = "";

      while (true) {
        let toss = rand(0, 1);
        if (toss === 0) {
          result += "H";
          count++;
        } else {
          result += "S";
          count = 0;
        }
        if (count === 3) {
          break;
        }
      }

      document.write(`<br> ${result}`);

      /* 1.Kazys ir Petras žaidžia šaškėm. Petras surenka taškų kiekį nuo 10 iki 20, Kazys surenka taškų kiekį nuo 5 iki 25. Vienoje eilutėje išvesti žaidėjų vardus su taškų kiekiu ir “Partiją laimėjo: ​laimėtojo vardas​”. Taškų kiekį generuokite funkcija ​rand()​. Žaidimą laimi tas, kas greičiau surenka 222 taškus. Partijas kartoti tol, kol kažkuris žaidėjas pirmas surenka 222 arba daugiau taškų. Žiūrėt į dėstytojo variantą geriau*/

      let kazysResult = 0;
      let petrasResult = 0;
      let winner = "";

      while (true) {
        let kazysMove = rand(10, 20);
        let petrasMove = rand(5, 25);

        kazysResult += kazysMove;
        petrasResult += petrasMove;
        if (kazysResult >= 222 && kazysResult > petrasResult) {
          winner = "Kazys";
          break;
        } else if (petrasResult >= 222 && kazysResult < petrasResult) {
          winner = "Petras";
          break;
        } else if (kazysResult === 222 && petrasMove === 222) {
          winner = "lygiosios";
          break;
        }
      }

      document.write(`<br>Partiją laimėjo: ${winner}`);

      console.log(kazysResult);
      console.log(petrasResult);

      // Sumodeliuokite vinies kalimą. Įkalimo gylį sumodeliuokite pasinaudodami rand() funkcija. Vinnies ilgis 8.5cm (pilnai sulenda į lentą).
      // a)“Įkalkite” 5 vinis mažais smūgiais. Vienas smūgis vinį įkala 5-20 mm. Suskaičiuokite kiek reikia smūgių.

      count = 0;
      let lenght = 85 * 5;

      for (let i = 0; i <= lenght; i++) {
        let hit = rand(5, 20);
        lenght -= hit;
        count++;
      }

      console.log(count);

      // b)“Įkalkite” 5 vinis dideliais smūgiais. Vienas smūgis vinį įkala 20-30 mm, bet yra 50% tikimybė (pasinaudokite rand() funkcija tikimybei sumodeliuoti), kad smūgis nepataikys į vinį. Suskaičiuokite kiek reikia smūgių.

      count = 0;

      lenght = 85 * 5;

      for (let i = 0; i <= lenght; i++) {
        let hit = rand(20, 30);
        let chance = rand(0, 1);
        if (chance === 1) {
          lenght -= hit;
          count++;
        } else {
          count++;
        }
      }

      console.log(count);

      // Sugeneruokite stringą, kurį sudarytų 50 atsitiktinių skaičių nuo 1 iki 200, atskirtų tarpais. Skaičiai turi būti unikalūs (t.y. nesikartoti). Sugeneruokite antrą stringą, pasinaudodami pirmu, palikdami jame tik pirminius skaičius (t.y tokius, kurie dalinasi be liekanos tik iš 1 ir patys savęs). Skaičius stringe sudėliokite didėjimo tvarka, nuo mažiausio iki didžiausio.

      result = "";

      for (let i = 1; i <= 50; i++) {
        let number = rand(1, 200);
        result += number + " ";
      }

      console.log(result);

      // uzbaigt kaip masyvus pereisim.
    </script>
  </body>
</html>
