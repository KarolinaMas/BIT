<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
// paprastas while ciklas tikrina kondicijas kiekvienos iteracijos pradžioje.
        while (false) {

            console.log('ciklas sukasi');
        }
        // do-while ciklas atlieka tikrinimą iteracijos pabaigoje.
        do {
            console.log('ciklas sukasi');
        } while(false);
    </script>
</body>

</html>
