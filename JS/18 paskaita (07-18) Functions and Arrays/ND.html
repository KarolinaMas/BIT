<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ND</title>
  </head>
  <body>
    <script>
      function rand(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1) + min);
      }
      // Sugeneruokite masyvą iš 30 elementų (indeksai nuo 0 iki 29), kurių reikšmės yra atsitiktiniai skaičiai nuo 5 iki 25.
      // Naudodamiesi 1 uždavinio masyvu:
      // a) Suskaičiuokite kiek masyve yra reikšmių didesnių už 10;

      const newArray = [];
      let counter = 0;

      for (let i = 0; i < 30; i++) {
        let randomNumber = rand(5, 25);
        newArray.push(randomNumber);
        if (randomNumber > 10) {
          counter++;
        }
      }

      console.log(newArray);
      console.log(counter);
      // b) Raskite didžiausią masyvo reikšmę ir jos indeksą arba indeksus jeigu yra keli;
      function findMaxValue(array) {
        let max = 0;
        let index = [];

        for (const value of array) {
          if (value > max) max = value;
        }

        for (const i in array) {
          if (array[i] === max) {
            index.push(i);
          }
        }

        document.write("<h2>b) Didžiausia masyvo reikšmė/ės:</h2>", max);
        document.write("<h3>Didžiausia masyvo reikšmės indeksai:</h3>", index);
      }

      findMaxValue(newArray);

      // c) Suskaičiuokite visų porinių (lyginių) indeksų reikšmių sumą;

      function evenIndexSum(array) {
        let sum = 0;

        for (const index in array) {
          if (index % 2 === 0) {
            sum += array[index];
          }
        }

        console.log(sum);
      }

      evenIndexSum(newArray);

      // d) Sukurkite naują masyvą, kurio reikšmės yra 1 uždavinio masyvo reikšmes minus tos reikšmės indeksas;
      function valueMinusIndex(array) {
        let arrayAfter = [];
        let result = "";

        for (const index in array) {
          result = array[index] - index;
          arrayAfter.push(result);
        }

        console.log(arrayAfter);
      }

      valueMinusIndex(newArray);

      //e) Papildykite masyvą papildomais 10 elementų su reikšmėmis nuo 5 iki 25, kad bendras masyvas padidėtų iki indekso 39;
      for (let i = 0; i < 10; i++) {
        let newValues = rand(5, 25);
        newArray.push(newValues);
      }

      console.log(newArray);

      // f) Iš masyvo elementų sukurkite du naujus masyvus. Vienas turi būti sudarytas iš neporinių indeksų reikšmių, o kitas iš porinių;

      const arrayEven = [];
      const arrayUneven = [];

      for (const index in newArray) {
        if (index % 2 === 0) {
          arrayEven.push(newArray[index]);
        } else if (!(index % 2 === 0)) {
          arrayUneven.push(newArray[index]);
        }
      }

      console.log(arrayEven);
      console.log(arrayUneven);

      // g) Pirminio masyvo elementus su poriniais indeksais padarykite lygius 0 jeigu jie didesni už 15;

      for (const index in newArray) {
        if (index % 2 === 0 && newArray[index] > 15) {
          newArray[index] = 0;
        }
      }

      console.log(newArray);

      // h) Naudodami funkciją splice() iš masyvo ištrinkite visus elementus kurių reikšmės didesnės už 10;

      for (let i = newArray.length - 1; i >= 0; i--) {
        if (newArray[i] > 10) {
          newArray.splice(i, 1);
        }
      }

      console.log(newArray);

      // g) Naudodami funkciją splice() iš masyvo ištrinkite visus elementus turinčius porinį indeksą;
      for (let i = newArray.length - 1; i >= 0; i--) {
        if (i % 2 === 0) {
          newArray.splice(i, 1);
        }
      }

      console.log(newArray);
    </script>
  </body>
</html>
