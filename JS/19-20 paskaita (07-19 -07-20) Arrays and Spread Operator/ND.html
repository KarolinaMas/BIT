      function rand(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1) + min);
      }

      for (let i = 0; i < 200; i++) {
        letterArray.push(letters[rand(0, 3)]);
      }

      console.log(letterArray);

      function countLetters(array, letter) {

          }
        }
        console.log(`There are ${count} ${letter} in this array.`);
