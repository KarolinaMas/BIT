      // app.innerText = 'Sveiki visi';

      // app.textContent = 'Viso gero'; //rekomenduojamas naudoti, veikia tik su paprastu tekstu (be h1 ir t.t.).

      //querySelector() VIENO elemento susigrąžinimas naudojant CSS užklausas.
      const el = document.querySelector("#app p");
      el.textContent = "Lorem ipsum";

      //querySelectorAll() VISU elementų parinkimas naudojant CSS užklausas.
      const elements = document.querySelectorAll("#app p");

      elements.forEach((el) => {
        el.textContent = "Sveiki";
      });

      const app = document.querySelector("#app");

      let pavadinimas = "Prekės pavadinimas";

      app.innerHTML += `<div class="content">
                            <h1>${pavadinimas}</h1>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores, ducimus.</p>
                          </div>`;

      app.querySelector(".content").style.backgroundColor = "green"; //naudojam camelCase apsirasant css savybes javascripte.
    </script>
  </body>
