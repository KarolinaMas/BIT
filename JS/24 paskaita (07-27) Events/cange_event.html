<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change event</title>
</head>
<body>
    <label> Pasirink geriausią serialą
<select name="show" id="show">
<option value="Braking Bad">Braking Bad</option>
<option value="Game of Thrones">Game of Thrones</option>
<option value="The Walking Dead">The Walking Dead</option>
<option value="Cobra Kai">Cobra Kai</option>
    </select>
</label>
<p>Ir tu pasirenki: <span id="demo"></span></p>

<script>
    let select = document.getElementById('show');

    select.addEventListener('change', function(){
let val = document.getElementById('show').value;
document.getElementById('demo').innerHTML = val;
    });
</script>
</body>
</html>
