<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouseover event</title>
</head>
<body>
    <p id="uno">Padėl pelę ant manęs ir pamatysi kas bus.</p>
    
    <script>
        let mouse = document.getElementById('uno');

        mouse.addEventListener('mouseover', function(){
            alert('pamatei :DDD');
        })
    </script>
</body>
</html>
